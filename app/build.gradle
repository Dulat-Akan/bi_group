apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "bi.bigroup.life"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 14
        versionName "2.0.0"
        multiDexEnabled true
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def apk = output.outputFile;
            def newName = "BiLife_" + variant.baseName.replace("-release", "") + "_" + defaultConfig.versionName + ".apk";
            output.outputFile = new File(apk.parentFile, newName);
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            // Nullify signingConfig to override default debug keystore. See http://stackoverflow.com/a/29618981.
            signingConfig null
            versionNameSuffix "-debug"
        }
    }

    signingConfigs {
        dev {
            storeFile file("keys/development.jks")
            storePassword "kenesary1212"
            keyAlias "development_key"
            keyPassword "kenesary1212"
        }
        prod {
            storeFile file("keys/maksutolen.jks")
            storePassword "karakoz1212"
            keyAlias "maksuttolen"
            keyPassword "karakoz1212"
        }
    }

    productFlavors {
        dev {
            applicationIdSuffix ".dev"
            signingConfig signingConfigs.dev
            buildConfigField "String", "URL_BASE", '"life.bi-group.org:8090/"'
            buildConfigField "boolean", "IS_DEBUG", "true"
            buildConfigField "String", "FILE_PROVIDER", '"bi.bigroup.life.dev.fileprovider"'
            manifestPlaceholders = [manifestFileProvider: "bi.bigroup.life.dev.fileprovider"]
            // Define resources
            resValue "string", "app_name", "BI Group Life DEV"
//            resValue "string", "google_maps_key", "AIzaSyDqCZ31R8YHUm6f2WE1UysfD0v_humMtPg"
        }

        prod {
            signingConfig signingConfigs.prod
            buildConfigField "String", "URL_BASE", '"life.bi-group.org/"'
            buildConfigField "boolean", "IS_DEBUG", "false"
            buildConfigField "String", "FILE_PROVIDER", '"bi.bigroup.life.fileprovider"'
            manifestPlaceholders = [manifestFileProvider: "bi.bigroup.life.fileprovider"]
            // Define default resources
            resValue "string", "app_name", "BI Group Life"
//            resValue "string", "google_maps_key", "AIzaSyCjX7XFdUK2NTutnNqN2Ou9reR7_cuTgwc"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // Android Support Libraries
    compile "com.android.support:appcompat-v7:$depSupportVersion"
    compile "com.android.support:support-v4:$depSupportVersion"
    compile "com.android.support:design:$depSupportVersion"
    compile "com.android.support:palette-v7:${depSupportVersion}"
    compile "com.android.support:customtabs:$depSupportVersion"
    compile "com.android.support:cardview-v7:$depSupportVersion"

    // Network communication
    compile "com.squareup.okhttp3:okhttp:$depOkhttp"
    compile "com.squareup.okhttp3:logging-interceptor:$depOkhttp"

    // Retrofit
    compile "com.squareup.retrofit2:retrofit:$depRetrofit"
    compile "com.squareup.retrofit2:converter-gson:$depRetrofit"
    compile "com.squareup.retrofit2:converter-scalars:$depScalarsRetrofit"
    compile "com.squareup.retrofit2:adapter-rxjava:$depRetrofit"
    debugCompile "com.squareup.retrofit2:retrofit-mock:$depRetrofit"

    // Rx
    compile "io.reactivex:rxandroid:$rxVersion"
    compile "io.reactivex:rxjava:$rxVersion"

    // OkHttp3
    compile "com.squareup.okhttp3:okhttp:$okhttp3"
    compile "com.squareup.okhttp3:logging-interceptor:$okhttp3LoggingInterceptor"

    // UI ButterKnife
    compile "com.jakewharton:butterknife:$depButterKnifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$depButterKnifeVersion"

    // CircleImageView
    compile "de.hdodenhof:circleimageview:${circleImgViewVersion}"

    // Picasso
    compile "com.squareup.picasso:picasso:$picassoVersion"
    compile "com.jakewharton.picasso:picasso2-okhttp3-downloader:${picassoOkhttp3Downloader}"


    // Logging
    compile "com.jakewharton.timber:timber:$depTimberVersion"

    // Stetho
    compile "com.facebook.stetho:stetho:${stethoVersion}"
    compile "com.facebook.stetho:stetho-okhttp3:${stethoVersion}"

    // UI MaterialEditText
    compile "com.rengwuxian.materialedittext:library:${materialEtVersion}"

    // Parceler
    compile "org.parceler:parceler-api:${parcelerVersion}"
    annotationProcessor "org.parceler:parceler:${parcelerVersion}"

    // Fabric (Crashlytics)
    compile("com.crashlytics.sdk.android:crashlytics:${crashlyticsVersion}") {
        transitive = true;
    }

    // UCrop
    compile "com.github.yalantis:ucrop:${ucropVersion}"

    // Moxy (MVP)
    compile "com.arello-mobile:moxy:${moxyVersion}"
    compile "com.arello-mobile:moxy-app-compat:${moxyVersion}"
    annotationProcessor "com.arello-mobile:moxy-compiler:${moxyVersion}"

    // EditText mask
    compile "com.redmadrobot:inputmask:$inputMaskVersion"

    // ExpandableLayout
    compile "net.cachapa.expandablelayout:expandablelayout:${expandableLayout}"

    // Float menu
    compile "com.getbase:floatingactionbutton:${floatMenu}"

    // StickyHeadersRecyclerView
    compile "com.timehop.stickyheadersrecyclerview:library:${stickyHeader}"

    // MultiDex
//    compile "com.android.support:multidex:${multidex}"

    // Selecting multiple images
    compile "com.github.myinnos:AwesomeImagePicker:${multipleImages}"

    // Tags layout
    compile "com.hyman:flowlayout-lib:${tagsLayout}"

    // Selecting multi files
    compile "com.github.angads25:filepicker:${multiFile}"

    // Date & time picker
    compile "com.github.pwiniars:SlideDateTimePicker:${dateTimePicker}"

    // Image gallery
    compile "com.github.lawloretienne:imagegallery:${imageGallery}"

    // Room DB
    compile "android.arch.lifecycle:extensions:${archLifecycleVersion}"
    annotationProcessor "android.arch.lifecycle:compiler:${archLifecycleVersion}"
    compile "android.arch.persistence.room:runtime:${archRoomVersion}"
    annotationProcessor "android.arch.persistence.room:compiler:${archRoomVersion}"

    // Blur effect
    compile "com.eightbitlab:supportrenderscriptblur:${blurEffect_under17}"
    compile "com.eightbitlab:blurview:${blurEffect}"

    testCompile 'junit:junit:4.12'
}